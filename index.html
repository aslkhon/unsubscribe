<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe Success</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .unsubscribe-success {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        .unsubscribe-success h1 {
            color: #4CAF50;
        }

        .unsubscribe-success p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="unsubscribe-success">
        <h1>Successfully Unsubscribed</h1>
        <p>You have successfully unsubscribed from our email list. We're sorry to see you go!</p>
        <p>If you unsubscribed by mistake, or if you wish to resubscribe at any time, please visit our website.</p>
    </div>
</body>
</html>
